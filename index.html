</script> <script>var assetsHash="ef5eda2ae7dd13c82d8eb42e8ec0f584";</script> <script>var pages=[["chi-siamo",'---\ntitle: Chi siamo\ndescription: Il festival è stato organizzato grazie alla partecipazione di numerose persone. Qui potete trovare una breve descrizione di quelle che più hanno contribuito.\n---\n\n<h1 class="main-title">Chi siamo</h1>\n\n![Foto di Giulia Gilesi](assets/pictures/giulia-gilesi.jpg)\n\n### Giulia Gilesi\n#### Organizzatrice\nNata a Roma, ha appena concluso la sua laurea magistrale presso l’Alma Mater Studiorum e si è trasferita a Londra per approfondire gli studi museali. Amante dell’arte e aspirante curatrice, ha già contribuito all’organizzazione di un evento culturale bolognese. Ora ha deciso di cimentarsi in *Langue*: un festival che colleziona poesie e poeti e che inaugura una riscoperta di un mondo fatto di versi, internazionale e affermato, giocoso ed esordiente, cinematografico e performativo.\n\n![Foto di Giorgio Papitto](assets/pictures/giorgio-papitto.jpg)\n\n### Giorgio Papitto\n#### Organizzatore\nA lungo abitante del quartiere di San Lorenzo, recentemente si è trasferito a Bologna per terminare gli studi in scienze linguistiche. Appassionato di tutto quanto sappia significare, e quindi amante di tutto. Da poco è rimasto coinvolto nella spada dei versi, per lo più contemporanei, e da allora fa quanto gli è concesso per cercare uno spazio condiviso in cui si viva umilmente ogni forma d’arte: attento ai linguaggi giovanili e giovani, cerca di farsene promotore e padre. *Langue* rappresenta un’occasione per indossare i panni del primo.\n\n![Foto di Prisca Baccaille](assets/pictures/prisca-baccaille.jpg)\n\n### Prisca Baccaille\n#### Grafica\nNata a Roma e da sempre affezionata al quartiere San Lorenzo. Dopo aver conseguito la laurea triennale in lettere moderne, presso la Sapienza di Roma, si trasferisce per dedicarsi alla sua vera vocazione: la pittura. Attualmente studia presso l’Accademia di Belle Arti di Firenze.\n\n![Foto di Emiliano Bovetti](assets/pictures/emiliano-bovetti.jpg)\n\n### Emiliano Bovetti\n#### Sviluppatore Web\nStudente di ingegneria informatica all’università di Roma Tre, appassionato di musica e tecnologia, non perde occasione di cimentarsi nello sviluppo di progetti non accademici. Con *Langue* coglie l’opportunità di creare un piccolo sistema di pubblicazione libero e gratuito. Curioso di scoprire che succede <a target="_blank" href="https://github.com/langue-festival/website-source">dietro le quinte</a>?\n\n![Foto di Chiara Guidarelli](assets/pictures/chiara-guidarelli.jpg)\n\n### Chiara Guidarelli\n#### Responsabile Social Media\nNata a Roma, dopo la laurea triennale in Storia, Antropologia e Religione, decide di proseguire gli studi magistrali in discipline etno-antropologiche, sempre presso la Sapienza. Il quartiere di San Lorenzo rappresenta per lei un punto nevralgico di aggregazione, il luogo per trovarsi e ritrovarsi.\n\n![Foto di Eleonora Muto](assets/pictures/eleonora-muto.jpg)\n\n### Eleonora Muto\n#### Responsabile Social Media\nStudentessa presso la Sapienza, Roma non è il suo luogo di nascita ma quello in cui ha scelto di vivere. Crede fermamente che il dialogo sia una delle esperienze più appaganti che gli esseri umani possano sperimentare. Curiosa e ottimista per il futuro, crede soprattutto che Langue rappresenti una seconda possibilità per tutti noi, per sentirci a casa.\n\n<script type="application/ld+json">\n{\n  "@context": "http://schema.org",\n  "@type": "BreadcrumbList",\n  "itemListElement": [{\n    "@type": "ListItem",\n    "position": 1,\n    "item": {\n      "@id": "https://langue-festival.github.io/langue",\n      "name": "Langue"\n    }\n  },{\n    "@type": "ListItem",\n    "position": 2,\n    "item": {\n      "@id": "https://langue-festival.github.io/chi-siamo",\n      "name": "Chi siamo"\n    }\n  }]\n}\n<\/script>\n'],["contatti",'---\ntitle: Contatti\ndescription: Per metterti in contatto con lo staff di Langue puoi scrivere direttamente alla mail generale, oppure all’indirizzo personale di un membro del gruppo.\n---\n\n<h1 class="main-title">Contatti</h1>\n\nPer metterti in contatto con noi puoi scrivere direttamente al contatto del festival <festival.langue@gmail.com>, oppure utilizzare le nostre mail personali:\n\n<p class="align-left">\n  Giulia Gilesi <a class="mail-address" href="mailto:giuliagilesi@hotmail.it">giuliagilesi@hotmail.it</a> <br>\n  Giorgio Papitto <a class="mail-address" href="mailto:info.giorgiopapitto@gmail.com">info.giorgiopapitto@gmail.com</a> <br>\n  Prisca Baccaille <a class="mail-address" href="mailto:prisca746@hotmail.it">prisca746@hotmail.it</a> <br>\n  Chiara Guidarelli <a class="mail-address" href="mailto:chiara.guidarelli93@hotmail.it">chiara.guidarelli93@hotmail.it</a> <br>\n  Emiliano Bovetti <a class="mail-address" href="mailto:emiliano.bovetti@gmail.com">emiliano.bovetti@gmail.com</a> <br>\n</p>\n\n<script type="application/ld+json">\n{\n  "@context": "http://schema.org",\n  "@type": "BreadcrumbList",\n  "itemListElement": [{\n    "@type": "ListItem",\n    "position": 1,\n    "item": {\n      "@id": "https://langue-festival.github.io/langue",\n      "name": "Langue"\n    }\n  },{\n    "@type": "ListItem",\n    "position": 2,\n    "item": {\n      "@id": "https://langue-festival.github.io/contatti",\n      "name": "Contatti"\n    }\n  }]\n}\n<\/script>\n'],["index",'---\ndescription: Langue è un festival letterario incentrato sulla poesia. L’evento si terrà a Roma, nel quartiere San Lorenzo, il 26 maggio 2018.\n---\n\n<div class="content-container landing">\n  <p class="landing-main pure-g">\n    <span class="langue pure-u-1">Langue</span>\n    <span class="pure-u-1">festival <br class="rwd-break" />della</span>\n    <span class="pure-u-1">poesia <br class="rwd-break" />di San</span>\n    <span class="pure-u-1">Lorenzo</span>\n  </p>\n\n  <p class="landing-date"><span class="landing-rome">Roma, </span>26 maggio 2018</p>\n\n  <a class="enter pure-button" href="langue">entra</a>\n\n  <div class="landing-logo">\n    <img alt="Langue logo" src="assets/images/langue-logo.svg" />\n  </div>\n</div>\n'],["langue",'---\ntitle: Langue\ndescription: Langue è un festival che si propone di creare un nuovo spazio per la poesia emergente e non, promuovendo forme e autori che sanno plasmare un linguaggio consolidato nelle parole di un secolo giovane.\n---\n\n<h1 class="main-title">Langue</h1>\n\n*Langue* è un festival che si propone di creare un nuovo spazio per la poesia emergente e non, promuovendo forme e autori che sanno plasmare un linguaggio consolidato nelle parole di un secolo giovane.\n\nIl termine che dà il nome a questo festival ha una lunga storia, nonché una consistente ambiguità di fondo. *Langue* viene dal francese e si trasforma in un simbolo culturale nell’opera di de Saussure, ponendosi in contrapposizione al concetto di *parole*. Con il primo termine ci si riferisce al sistema, al vocabolario, alla sintassi; con il secondo ci si riferisce a un qualsiasi atto: un romanzo, un dialogo, un messaggio.\n\nForza di un intero genere letterario, la poesia non è una comunicazione di parole, o almeno non esclusivamente. La poesia, per noi, è prima di tutto una struttura, un *modus operandi*, una sintassi visivo-linguistica in grado di ribaltare ogni atto comunicativo di parole. Ciascun elemento linguistico crea relazioni al di fuori del dominio comunicativo, è dunque parte fondante della *langue* e in essa significa.\n\nConsapevoli della possibile italianizzazione della parola “langue” abbiamo preparato una risposta per chi si chieda il motivo di questa terza persona, singolare, indicativo, del verbo *languire*. Possiamo dire, infatti, che la poesia langue, manca delle forze necessarie per tenersi in piedi con autosufficienza, e ha bisogno di aiuto, di spazi, scaffali, voci, piazze e persone.\n\n<script type="application/ld+json">\n{\n  "@context": "http://schema.org",\n  "@type": "BreadcrumbList",\n  "itemListElement": [{\n    "@type": "ListItem",\n    "position": 1,\n    "item": {\n      "@id": "https://langue-festival.github.io/langue",\n      "name": "Langue"\n    }\n  }]\n}\n<\/script>\n'],["luoghi",'---\ntitle: I luoghi\ndescription: Langue si svolgerà in due luoghi fondanti del quartiere di San Lorenzo, della sua cultura e della sua politica: Piazza dell’Immacolata, Giufà Libreria Caffè e Esc Atelier.\n---\n\n<h1 class="main-title">I luoghi</h1>\n\nL’evento si svolgerà in due luoghi fondanti del quartiere di San Lorenzo, della sua cultura e della sua politica.\n\n- **Piazza dell’Immacolata**, crocevia di mille rotte studentesche e non, ospiterà letture e performance.\n\n- **Libreria Assaggi**, dove si svolgeranno non solo presentazioni, letture e interviste ma per *Langue* ospiterà la sezione della videopoetry e performance dal carattere più sperimentale.\n\n[![Mappa Langue](assets/images/mappa-langue.svg)](assets/images/mappa-langue.jpg)\n'],["partecipa-come-poeta",'---\ntitle: Partecipa come poeta\ndescription: Per presentare il tuo lavoro a Langue il 26 maggio 2018, compila il modulo e invia le tue opere alla nostra mail.\n---\n\n<h1 class="main-title">Partecipa</h1>\n\n<h2 id="come-poeta-poetessa">Come poeta/poetessa</h2>\n\n**Siamo spiacenti di comunicarti che il termine ultimo per la presentazione della propria candidatura è scaduto**.\n\nPer presentare il tuo lavoro durante il festival, compila il <a target="_blank" href="download/modulo_partecipanti.docx">modulo</a> e inviaci le tue opere (preferibilmente in PDF) a <festival.langue@gmail.com>, entro il **2 maggio 2018**.\nDall’invio della domanda, ti risponderemo entro *tre settimane*, quindi resta fiducioso!\n\n*Langue* durerà una giornata, per questo prevediamo una selezione qualora il numero di partecipanti diventasse eccessivamente elevato, in modo da garantire un tempo sufficiente a tutti i nostri ospiti. Ogni autore può partecipare ad **una** delle seguenti categorie:\n\n### Letture Aperte\nA tema libero, ogni aspirante, emergente, affermato poeta con un’opera compiuta o meno, può partecipare alla categoria, la quale prevede una durata di circa 15 minuti per la lettura delle proprie poesie. Se hai in mente qualcosa di diverso da una lettura, parlacene nella sezione ‘Commenti’ del modulo apposito.\n\n### Video Poetry\nPer la categoria Video Poetry, la durata dell’opera dovrà essere massimo di 20 minuti. Qualora il file fosse troppo pesante per una mail, inviaci il tuo lavoro tramite <a target="_blank" href="https://wetransfer.com">WeTransfer</a> e noi penseremo al resto. Ricordati anche in quel caso di indicare la categoria nell’oggetto della mail.\n\n### World Wide Poets\nIf you are not Italian, it doesn’t mean you cannot contribute to our festival. Indeed, you can send us your proposal (an unpublished collection of poems, for example) per mail (<festival.langue@gmail.com>), indicating if you already have a translation of your work in Italian or at least in English. You can contribute with everything you prefer: readings, video poetry, performances, and so on. The deadline is May 2.\n'],["partecipa-come-volontario",'---\ntitle: Partecipa come volontario\ndescription: Ogni forma di partecipazione è egualmente indispensabile: Langue vive della creatività e della generosità dei suoi partecipanti.\n---\n\n<h1 class="main-title">Partecipa</h1>\n\n<h2 id="come-volontario-a">Come volontario/a</h2>\n\nPartecipare a *Langue* è semplice!\nSiamo una macchina piccola, ma in continua ricerca di espansione. Quindi abbiamo bisogno di tutto l’aiuto che potete garantirci. Ogni forma di partecipazione è egualmente indispensabile per un festival che vive della creatività e della generosità dei suoi partecipanti.\n\nPer partecipare come volontario/a del festival ed aiutare nella sua organizzazione oppure comunicare la propria disponibilità per il 26 maggio, scarica direttamente da questa pagina il <a target="_blank" href="download/modulo_volontari.docx">modulo</a> e inviacelo a <festival.langue@gmail.com>.\n'],["programma",'---\ntitle: Il programma\ndescription: La prima edizione di Langue - Festival della Poesia di San Lorenzo si svolgerà a Roma il 26 maggio dalle 16 alle 23.30.\n---\n\n<h1 class="main-title">Il programma</h1>\n\n[![Programma Langue](assets/images/programma-langue.jpg)](assets/images/programma-langue.jpg)\n'],["sezioni",'---\ntitle: Le sezioni\ndescription: Langue si costituisce di diverse sezioni che permettono al pubblico di confrontarsi con alcuni modelli strutturali e/o tematici della poesia contemporanea: Letture Aperte, World Wide Poets, Video Poetry.\n---\n\n<h1 class="main-title">Le sezioni</h1>\n\n*Langue* si costituisce di diverse sezioni che permettono al pubblico di confrontarsi con alcuni modelli strutturali e/o tematici della poesia contemporanea. Vi ricordiamo inoltre che potete partecipare a ciascuna sezione mandandoci i vostri lavori. Per ulteriori informazioni, vi rimandiamo all’apposita pagina [partecipa](partecipa-come-poeta) del festival.\n\n### Letture Aperte\n*Letture Aperte* nasce con una struttura a doppia elica. Il fine è quello di portare a *Langue* voci che riteniamo necessarie. Da un lato ci sono, infatti, gli autori che abbiamo invitato: le nostre scelte. Dall’altro ci siete voi, autori tutti da scoprire.\n\n### Video Poetry\nIl genere della *Video Poetry*, al confine tra letteratura e cinema, ha bisogno di un suo pubblico. Per questo motivo abbiamo pensato di portarvene alcuni lavori, per noi fondamentali nella definizione di una tale cultura multimediale. Ad autori italiani si alterneranno testimonianze dall’estero, in una sezione ricca di nuovi spunti.\n\n### World Wide Poets\nAttraverso la sezione internazionale del festival avremo la possibilità di scoprire autori provenienti da realtà e culture diverse, proponendo quindi un ricco incontro di lingue e linguaggi.\n'],["sostienici",'---\ntitle: Sostienici\ndescription: Diventa anche tu sostenitore di Langue. Il festival non ha fondi propri e vive della generosità altrui. Ogni contributo fa la differenza.\n---\n\n<h1 class="main-title">Sostienici</h1>\n\n## Il tuo contributo\n\nDiventa anche tu sostenitore di *Langue*.\nIl festival non ha fondi propri e vive della generosità altrui. Ogni contributo fa la differenza.\n\n<form class="paypal-donation" action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">\n  <input type="hidden" name="cmd" value="_s-xclick">\n  <input type="hidden" name="hosted_button_id" value="SK74ZCUE9EBNY">\n  <input type="image" src="https://www.paypalobjects.com/it_IT/IT/i/btn/btn_donateCC_LG.gif" border="0" name="submit" alt="PayPal è il metodo rapido e sicuro per pagare e farsi pagare online.">\n  <img alt="" border="0" src="https://www.paypalobjects.com/it_IT/i/scr/pixel.gif" width="1" height="1">\n</form>\n\nÈ ufficialmente online la nostra campagna su [Produzioni dal basso](http://sostieni.link/17965).\n\n## Ringraziamenti\n\nRingraziamo in particolar modo chi in questi mesi ci ha davvero aiutato, in particolare Luigi Marinelli, Christos Bintoudis, Francesca Zaccone e il vicepresidente del II Municipio di Roma, Andrea Alemanni, per il suo sostegno durante l’organizzazione del festival.\n\nSi ringrazia l’Elettroimpianti di Gilesi e Marinelli e la KT per il loro contributo economico a sostegno del festival, l’avv. Maria Beatrice Gilesi per le consulenze legali ed i professori dell’Istituto Professionale, del Liceo Artistico e del Liceo Musicale Bragaglia di Frosinone.\n']];</script> <script>!function(n){"use strict";function t(n,t,r){return r.a=n,r.f=t,r}function r(n){return t(2,n,function(t){return function(r){return n(t,r)}})}function e(n){return t(3,n,function(t){return function(r){return function(e){return n(t,r,e)}}})}function u(n){return t(4,n,function(t){return function(r){return function(e){return function(u){return n(t,r,e,u)}}}})}function i(n){return t(5,n,function(t){return function(r){return function(e){return function(u){return function(i){return n(t,r,e,u,i)}}
